<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" *ngFor="let image of imagesCarrusel; let i = index;" data-bs-slide-to="i" [class.active]="i === 0" aria-current="true" aria-label="Slide 1"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let image of imagesCarrusel; let i = index;" class="carousel-item" [class.active]="i === 0">
      <img [src]="image.imagen" class="d-block w-100 h-50" alt="...">
      <div class="carousel-caption d-none d-md-block carousel-caption">
        <h3>{{image?.titulo}}</h3>
        <p>{{image?.descripcion}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
