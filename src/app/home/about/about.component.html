<div class="p-5 background-div div-background">
  <h2 class= "title">Eventos</h2>
  <div class="alert alert-secondary" role="alert" *ngIf="images.length === 0">
    <b>
      <fa-icon [icon]="faWarning"></fa-icon>&nbsp;&nbsp;
      No hay ning√∫n evento registrado</b>
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    <div class="m-5" *ngFor="let image of images">
      <div class="card" style="width: 18rem;" >
        <img [src]="image.imagen" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{image.titulo}}</h5>
          <p class="card-text">{{image.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
