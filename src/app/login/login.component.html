<form 
autocomplete="off"
[formGroup]="loginForm"
(ngSubmit)="login()">

<section  style="z-index: 1; background-color: rgba(66, 182, 211, 0.4);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-3 title">Login</h3>
            <p>Llene todos los campos para acceder a su cuenta</p>
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" required/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
            </div>
            <button type="button" class="btn btn-link" style="color: #20b0d8; font-weight: 500;" data-bs-toggle="modal" 
            data-bs-target="#olvidoContraseñaModal">¿ Olvidó su contraseña ?</button>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

<!-------------------------- Modal --------------------------->
<div class="modal fade" id="olvidoContraseñaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-2">
      <div class="modal-header">
        <h3 class="modal-title title" id="exampleModalLabel">Recuperación contraseña</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>
          A continuación ingrese el correo electrónico registrado para enviar link de recuperación de contraseña.
          Correo electrónico:
        </span><br><br>
        <form [formGroup]="mailForm">
          <div class="form-outline mb-4">
            <label class="form-label" for="typeEmailX-2">Email</label>
            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" required/>
            <p *ngIf="mailForm.get('email')!.touched && mailForm.get('email')!.hasError('required')" class="alert-danger">El correo es obligatorio</p>
          </div>
        </form>
      </div>
      <div class="modal-footer m-auto">
        <button  class="btn btn-primary" (click)="sendMail()">Enviar</button>
      </div>
    </div>
  </div>
</div>
