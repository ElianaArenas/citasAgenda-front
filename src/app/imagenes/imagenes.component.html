<div class="p-5">
  <h2 class="title">Personalizar imagenes a mostrar en la página</h2>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01"
        aria-describedby="inputGroupFileAddon01" (change)="preUploadImages($event)">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>

  <div class="text-center m-5">
    <img [src]="urlImage | safeUrlPipe" alt="previsualización" style="width: 400px;"/>
    <button class="btn btn-primary m-4" *ngIf="urlImage" (click)="uploadImages()">Agregar</button>
  </div>
  
</div>
